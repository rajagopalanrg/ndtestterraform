name: 'Terraform'

on:

  workflow_dispatch:
    inputs:
      subscriptionId:
        type: choice
        description: "Subscription ID"
        required: true
        options:
          - "first"
          - "second"
      candidateName:
        description: "Candidate Name"
        required: false
        default: "Rajagopalan"
env:
  first_subscription: '1481c5b2-c916-495a-808c-b637d0196b40'
  second_subscription: 'df5087c3-c311-4940-8091-7342c9346c4a'
jobs:
  Provisionig:
    name: 'Create Infrastructure'
    runs-on: ubuntu-latest
    environment: production
    env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        ARM_STORAGE_KEY: ${{ secrets.ARM_STORAGEKEY }}
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Environment variables
      run: |
          if [[ ${{ github.event.inputs.subscriptionId }} == first  ]]; then
            echo "ARM_SUBSCRIPTION_ID=$first_subscription" >> $GITHUB_ENV
            echo $ARM_SUBSCRIPTION_ID
          else
            echo "ARM_SUBSCRIPTION_ID=$second_subscription" >> $GITHUB_ENV
          fi
    
    - name: print env
      run: echo $ARM_SUBSCRIPTION_ID

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init -var-file=variables.tfvars --backend-config="key=${{ github.event.inputs.candidateName }}-state.tfstate"

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -var-file=variables.tfvars